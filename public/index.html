<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ratagram</title>
</head>
<body>
    <div class="" id="app"></div>
    <noscript>
        <h3>Esta app nescesita JAVASCRIPT para funcionar.</h3>
    </noscript>
    <!-- //Esta etiqueta de arriba es para cuando el navegadoro el cliente no esta ejecutando el js entonces ejecuta lo que hay deentro de esta -->
    <script>
        if ('serviceWorker' in navigator) {
          window.addEventListener('load', function () {
            navigator.serviceWorker.register('/service-worker.js')
              .then(registration => {
                console.log('SW registrado')
              })
              .catch(registrationError => {
                console.log('SW error', registrationError)
              })
          })
        }
      </script>
</body>
</html>
